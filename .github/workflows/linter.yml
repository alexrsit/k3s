name: Lint code on push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feature-*

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run ansible lint
        uses: ansible/ansible-lint@main