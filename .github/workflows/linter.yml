name: Lint code on push and test locally 

on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    branches:
      - main
      - feature-*

jobs:
  linter:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run ansible lint
        uses: ansible/ansible-lint@main
        with:
          args: -c .ansible-lint

  test-locally:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run ansible playbook
        uses: dawidd6/action-ansible-playbook@v3
        with:
          playbook: playbook.yml
          inventory: dynamic.vmware.yml
          configuration: |
            [defaults]
            host_key_checking = False
            [inventory]
            enable_plugins = vmware_vm_inventory
          options: --check
